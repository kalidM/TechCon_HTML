<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS link -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Get in Touch</h2>
            <!-- Contact Information -->
            <div>
                <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
                <p>Follow us on social media:</p>
                <ul>
                    <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                    <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                    <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
                </ul>
            </div>

            <!-- Embedded Google Map -->
            <div>
                <h3>Find Us Here</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509073!2d-122.41941538468163!3d37.77492957975954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d4bdb1f7%3A0x7e0f1d89e64f784e!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1679165332783!5m2!1sen!2sus" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="/submit_contact" method="POST">
                <!-- Name Field -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <br><br>

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <br><br>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>
                <br><br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright TechCon 2024.</p>
    </footer>
</body>
</html>
